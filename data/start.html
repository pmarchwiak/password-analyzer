<!DOCTYPE html>
<html lang="en">
<head>
<meta charset=utf-8>
  <style type="text/css" media="all">
  body {
    font: 100% arial, helvetica, sans-serif;
    background-color: #F5F5F5;
  }
  textarea {
    width: 180px;
    height: 180px;
    margin: 10px;
    padding: 0px;
  }
  .report-table table {
    border: 1px solid #D0D0D0;
    margin: 20px;
  }
  .report-table th {
    border-bottom: 1px solid #D0D0D0;
    background-color: #F2F2F2;
  }
  .bad h3 {
    color: red;
  }
  .form {
    float: left;
  }
  #open-button {
    visibility: hidden;
  }
  </style>
</head>
<body>
<h2>Password Analyzer</h2>
<div id="intro">
  <p>A tool that analyzes the strength of the passwords in your saved passwords
  database and helps you change the weak ones.
  </p>
<div id="form">
  <input type="button" value="Analyze!" id="analyze-button"/>
  <input type="checkbox" id="show-passwords" value="enable">Show Passwords<br />
</div>
<input type="button" value="Open Selected in New Tabs" id="open-button" />
<div id="table-container" class="report-table bad">
</div>
</body>
</html>
